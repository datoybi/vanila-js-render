<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
		
    <script>
      const Test = () => {
        let num = 0;

        return {
          setNum: (value) => {
            num = value;
          },
          getNum: () => num,
        };
      };
      const test1 = Test();
      test1.setNum(100);
      console.log(test1.getNum());

      const test2 = Test();
      test2.setNum(44444);
      console.log(test2.getNum());
    </script>
  </body>
