<!-- 
em과 rem은 반응형은 아니다!
    주변 상황에 따라 그 크기를 달리 할 수 있는 가변성을 지니고 있긴 하지만,
    브라우저나 기기 화면에 따라 크기에 달라지는 단위는 아니다.
    따라서 진정한 반응형 단위라고 할 수 없다.

    font-size: 1vw // 뷰포트 너비의 100분의 1, 50vw이면 1/2이다 
    font-size: 1vh // 뷰포트 높이의 100분의 1

    font-size: 1vmin // 뷰포트 높이와 너비 중 작은 쪽의 100분의 1
    font-size: 1vmax // 뷰포트 높이와 너비 중 큰쪽의 100분의 1
    
-->
