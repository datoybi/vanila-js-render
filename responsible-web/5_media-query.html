<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
    } 

    @media screen and (min-width: 800px){ /* 800px 이상 */
        img {
            width: 400px;
            height: 400px;
        }
    }
    
    @media screen and (min-width: 1200px){ /* 1200px 이상  그냥 width: 는 정확히 1200일때만 동작 */
        img {
            width: 800px;
            height: 800px;
        }
    }
    
</style>
<body>
    <img src="http://img.etoday.co.kr/pto_db/2020/12/20201216104325_1555515_710_340.jpg"/>
</body>
</html>
