    컴포넌트 형 웹개발
    반응형 웹개발의 대세는 페이지 만들기에서 컴포넌트 만들기로 이동했다고 봐도 무방하다.
    웹개발에 있어 컴포넌트랑 독립적이고 재사용이 가능한 모듈을 뜻한다.
    
    모듈화?
    개별 컴포넌트를 하나의 조립 부품(모듈)로 보고 작업하는 것

    이점
    반응형 컴포넌트를 만들고, 그것들을 조립해 하나의 페이지를 만들면 페이지는 자연스럽게
    반응형 페이지가 된다.
    스타일 재사용이 용이하다. 필요한 경우 추가 스타일을 적용하면 된다.
    페이지가 일관성을 유지하기가 용이하다.
